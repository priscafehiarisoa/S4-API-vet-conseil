{% extends 'base/root_nav_sidebar.html' %}
{% block title %}
Liste des postes
{% endblock %}

{% block content %}
<main role="main" class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
                <h2 class="page-title mb-5">{{ "ajouter un nouveau poste"|title}}</h2>
                <div class="card col-8 shadow mb-4">
                    <div class="card-header ">
                        <strong class="card-title">{{ "formulaire"|title }}</strong>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">

                                <form {% if poste1 %} action="{% url 'modify_poste' idPoste=poste1.id %}"{% else  %} action="{% url 'save_poste' %}" {% endif %}" method="post">
                                    {% csrf_token %}
                                    <div class="form-group mb-3">
                                        <label >{{ "d√©signation"|title }}</label>
                                        <input type="text" class="form-control" required name="designation" {% if poste1 %} value="{{poste1.designation}}" {% endif  %}>
<!--                                        {{forms.designation}}-->
                                    </div>
                                    <div class="form-group mb-3">
                                        <label >{{ "rang"|title }}</label>
                                        <input type="number" class="form-control" required name="rang" {% if poste1 %} value="{{poste1.rang}}" {% endif  %}>
<!--                                        {{forms.rang}}-->
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-outline-primary" type="submit">{{ "valider"|title }}</button>
                                    </div>
                                </form>

                            </div> <!-- /.col -->

                        </div>
                    </div>
                </div>
            </div> <!-- / .card -->


        </div>
    </div>
</main>
{% endblock %}
