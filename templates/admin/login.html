{% extends "base/root.html" %}
{% block content %}
    <div class="wrapper vh-100">
      <div class="row align-items-center h-100">
        <form class="col-lg-3 col-md-4 col-10 mx-auto text-center" method="post">
            {% csrf_token %}
          <a class="navbar-brand mx-auto mt-2 flex-fill text-center">
            <svg version="1.1" id="logo" class="navbar-brand-img brand-md" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 120 120" xml:space="preserve">
              <g>
                <polygon class="st0" points="78,105 15,105 24,87 87,87 	"></polygon>
                <polygon class="st0" points="96,69 33,69 42,51 105,51 	"></polygon>
                <polygon class="st0" points="78,33 15,33 24,15 87,15 	"></polygon>
              </g>
            </svg>
          </a>
          <h1 class="h6 mb-3">Page de connexion</h1>
          <div class="form-group">
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" id="inputEmail" class="form-control form-control-lg" placeholder="Email" required="" autofocus="" name="email">
          </div>
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Mot de passe</label>
            <input type="password" id="inputPassword" class="form-control form-control-lg" placeholder="Mot de passe" required="" name="password">
          </div>
          <div class="text-danger">
              {{ error }}
          </div>
            <br>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
          <p class="mt-5 mb-3 text-muted">Â© 2023</p>
        </form>
      </div>
    </div>
{% endblock %}
