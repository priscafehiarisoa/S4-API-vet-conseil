{% extends 'base/root_nav_sidebar.html' %}
{% block title %}
Liste des postes
{% endblock %}

{% block content %}
<main role="main" class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="row">
                    <div class="col-5">
                        <h2 class=" page-title">Liste des postes</h2>
                    </div>
                <div class="offset-4 mb-2">
                    <a type="button" class="btn m-3 btn-outline-primary" href="{% url 'form_insert_poste' %}">Ajouter un nouveau poste</a>
                </div>

                </div>

                <div class="row my-4">
                    <!-- Small table -->
                    <div class="col-md-12">
                        <div class="card shadow">
                            <div class="card-body">
                                <!-- table -->
                                <table class="table datatables" id="dataTable-1">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th>d√©signation</th>
                                        <th>-</th>
                                        <th>-</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                        {% for poste in postes %}
                                            <tr>
                                                <td><span class="fe fe-24 fe-user"></span></td>
                                                <td>{{poste.designation}}</td>
                                                <td><a class="btn btn-outline-primary" href="{% url 'modify_poste' idPoste=poste.id %}" >{{ "modifier"|title }}</a></td>
                                                <td><a class="btn btn-outline-danger" href="{% url 'delete_poste' idPoste=poste.id %}" >{{ "supprimer"|title }}</a></td>
                                            </tr>
                                        {% endfor%}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div> <!-- simple table -->
                </div> <!-- end section -->
            </div> <!-- .col-12 -->
        </div> <!-- .row -->
    </div> <!-- .container-fluid -->
</main>
{% endblock %}
