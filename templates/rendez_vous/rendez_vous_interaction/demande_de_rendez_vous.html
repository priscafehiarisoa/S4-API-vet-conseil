{% extends 'base/root_nav_sidebar.html' %}

{% block title %}
Liste rendez-vous
{% endblock %}

{% block content %}


<main role="main" class="main-content">
    <div class="container">
    <div class="row mb-5">
                    <div class="col-5">
                        <h2 class="mb-2 page-title">Liste des rendez-vous</h2>
                    </div>
                </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Raison</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for rendez_vous in tous_les_rendez_vous  %}
                    <tr>
                        <td>{{ rendez_vous.date_de_prise }}</td>
                        <td>{{ rendez_vous.raison }}</td>
                        <td>
                            <a href="/vet/accepter_rendez_vous/{{ rendez_vous.id }}"><button class="btn btn-primary btn-sm">Accepter</button></a>
                        </td>
                        <td>
                           <a href="/vet/supprimer_rendez_vous/{{ rendez_vous.id }}"><button class="btn btn-danger btn-sm">Supprimer</button></a>
                        </td>
                    </tr>
                {% endfor %}
                <!-- Ajoutez d'autres rendez-vous ici -->
            </tbody>
        </table>
    </div>
</main>
{% endblock %}
