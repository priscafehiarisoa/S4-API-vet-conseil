{% extends 'base/root_nav_sidebar.html' %}

{% block title %}
Liste rendez-vous
{% endblock %}

{% block content %}


<main role="main" class="main-content">
    <div class="container">
                <div class="row">
                    <div class="col-5">
                        <h3 class="mb-4 page-title">Liste des rendez-vous</h3>
                    </div>

                </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Raison</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for rendez_vous in rendez_vous_entre_2_dates %}
                    <tr>
                        <td>{{ rendez_vous.date_de_prise }}</td>
                        <td>{{ rendez_vous.raison }}</td>
                        <td>
                            <a href="/vet/modifier_rendez_vous/{{ rendez_vous.id }}"><button class="btn btn-primary btn-sm">Modifier</button></a>
                        </td>
                        <td>
                           <a href="/vet/supprimer_rendez_vous/{{ rendez_vous.id }}"><button class="btn btn-danger btn-sm">Supprimer</button></a>
                        </td>
                    </tr>
                {% endfor %}
                <!-- Ajoutez d'autres rendez-vous ici -->
            </tbody>
        </table>
    </div>
</main>
{% endblock %}
