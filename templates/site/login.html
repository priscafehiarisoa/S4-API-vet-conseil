<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
    .login-form {
        max-width: 300px;
        margin: 0 auto;
        padding: 20px;
        background: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .login-form input[type="email"],
    .login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 3px;
    }

    .login-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        background: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .login-form input[type="submit"]:hover {
        background: #45a049;
    }
</style>

<form class="login-form" action="{% url 'authentification' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input type="email" value="t@g" class="form-control" name="email" placeholder="Email" required>
    </div>
    <div class="form-group">
        <input type="password" value=" " class="form-control" name="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Log In</button>
</form>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
